<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquaponic Setup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; width: 100vw; background: rgba(0, 0, 0, .3); color: #3b82f6;">
        <div style="min-width: 400px; background-color: #f3f4f6; padding: 2rem; border-radius: 1rem; box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);">
            <h1 style="font-weight: 700; font-size: 1.875rem; line-height: 2.25rem; text-align: center; margin-bottom: 2.5rem;">Aquaponic Setup</h1>
            <div style="background-color: #ffedd5; border: 1px solid #fb923c; color: #c2410c; padding: .75rem 1rem; border-radius: .5rem; position: relative; margin-bottom: 1rem;">
                <strong >Error!</strong>
                <p>Unable to Connect to WiFi please try again / check your wifi
                    configuration!</p>
            </div>
            <form action="setup" style="display: flex; flex-direction: column; gap: 1rem;" method="post">
                <div>
                    <label for="ssid" style="display: block; font-weight: 700; margin-bottom: .25rem;">WiFi Name</label>
                    <input type="text" name="ssid" id="ssid"
                        style="width: 100%; border: 2px solid #93c5fd; border-radius: .5rem; padding: .5rem; background-color: #e2e8f0;">
                </div>
                <div>
                    <label for="password" style="display: block; font-weight: 700; margin-bottom: .25rem;">WiFi Password</label>
                    <input type="text" name="password" id="password"
                    style="width: 100%; border: 2px solid #93c5fd; border-radius: .5rem; padding: .5rem; background-color: #e2e8f0;">
                </div>
                <div class="mt-6">
                    <button type="submit" style="width: 100%; background-color: #3b82f6; color: white; border-radius: .5rem; padding: .5rem;">Finish</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
